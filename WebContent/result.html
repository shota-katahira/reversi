<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Reversi | 結果画面</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <h1>Reversi</h1>
  <div class="result-container">
    <div class="result-header">
      <h2>結果発表</h2>
      <p>先手：Player1 / 後手：Player2</p>
    </div>
    <div class="result-body">
      <table>
        <tr>
          <th></th>
          <th>Player1</th>
          <th>Player2</th>
        </tr>
        <tr>
          <td>得点</td>
          <td id="player1-score"></td>
          <td id="player2-score"></td>
        </tr>
        <tr>
          <td>勝者</td>
          <td colspan="2" id="winner"></td>
        </tr>
      </table>
      <div class="button-container">
        <a href="index.html" class="button">トップに戻る</a>
      </div>
    </div>
  </div>
</body>
</html>
